<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="test-light text-white">GifsApp</h3>
    <hr class="text-white">

    <div class="list-group list-reset">
        <button *ngFor="let tag of getTags" class="list-group-item list-group-item-action" (click)="getSameTag(tag)">
            {{tag | titlecase}}
        </button>
    </div>

</div>
